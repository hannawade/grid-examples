<h2>mat-table example</h2>
<div>
  <table mat-table [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="taskId">
      <th mat-header-cell *matHeaderCellDef>Task ID</th>
      <td mat-cell *matCellDef="let element">{{ element.taskId }}</td>
    </ng-container>

    <ng-container matColumnDef="taskName">
      <th mat-header-cell *matHeaderCellDef>Task Name</th>
      <td mat-cell *matCellDef="let element">{{ element.taskName }}</td>
    </ng-container>

    <ng-container matColumnDef="paragraphNum">
      <th mat-header-cell *matHeaderCellDef>Paragraph #</th>
      <td mat-cell *matCellDef="let element">{{ element.paragraphNum }}</td>
    </ng-container>

    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef>Paragraph Text</th>
      <td mat-cell *matCellDef="let element">{{ element.text }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

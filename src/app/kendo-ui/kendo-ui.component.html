<h2>kendo-ui example</h2>
<div>
  <kendo-grid [data]="gridData" [height]="410">
    <kendo-grid-column field="taskId" title="Task ID" [width]="150">
    </kendo-grid-column>
    <kendo-grid-column field="taskName" title="Task Name" [width]="150">
    </kendo-grid-column>
    <kendo-grid-column field="paragraph" title="Paragraph #" [width]="150">
    </kendo-grid-column>
    <kendo-grid-column field="text" title="Paragraph Text"> </kendo-grid-column>
  </kendo-grid>
</div>
